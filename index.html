<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <pre id="weatherResult"></pre>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const response = await fetch(`https://weather-proj-g6f6cad6ghachcea.canadacentral-01.azurewebsites.net/api/weather/${city}`);
            const data = await response.json();
            document.getElementById('weatherResult').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
